<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Employees of top companies aound the world",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/data/forbes_best_employers_2023.csv"
            },
            "key": "country_name",
            "fields": ["total_employees"]
          }
        },
        
      ],
        "mark": {"type": "geoshape","stroke":"white"},
        "encoding": {
          "color": {
            "field": "total_employees",
            "type": "quantitative",
            "scale": {
                "type": "threshold",
                "domain":[10000, 100000, 500000],
                "range":["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
            }
          },
          "tooltip": [
            {"field": "properties.NAME", "type": "nominal", "title": "country_name"},
            {"field": "total_employees", "type": "quantitative"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
