<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
  integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Oxygen', sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: 900;
    }

    body {
      background-color: lightgray;
    }

    .page {
      width: 750px;
      background-color: lightblue;
      margin: auto;
      padding: 70px;
      padding-top: 35px;
    }

    .vis-container {
      width: 100%;
    }

    .description h2,
    h1 {
      margin-top: 10px;
    }

    .description-right {
      padding-left: 10px;
    }

    .description-left {
      padding-right: 10px;
    }

    .pure-g {
      margin-bottom: 25px;
    }

    .small-font {
      font-size: 13px;
    }
  </style>
</head>


<body>

  <div class="page">
    <!-- Title and subtitle -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Your Global emploment scene</h1>
        <p>Your subtitle or description here.</p>
      </div>
    </div>

    <!-- Visualization 1 - world map -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis1" class="vis-container"></div>
      </div>
    </div>
    
    <!-- Description of Visualization 1 -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <p>Description of Visualization 1 here.</p>
      </div>
    </div>

    <!-- Visualization 2 - Bar Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container"></div>
      </div>
    </div>
    
    <!-- Description of Visualization 2 -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <p>Description of Visualization 2 here.</p>
      </div>
    </div>

    <!-- Footer and credit -->
    <div class="pure-g">
      <div class="pure-u-1-1 small-font">
        <!-- Add footer content or credits here -->
      </div>
    </div>
  </div> <!-- end page -->


  <script type="text/javascript">
    var specvis1 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Employees of top companies aound the world",
  "width": 600,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/data/world_labour_data.csv"
            },
            "key": "Counttry/Region",
            "fields": ["Labour force"]
          }
        },
        
      ],
        "mark": {"type": "geoshape","stroke":"white"},
        "encoding": {
          "color": {
            "field": "Labour force",
            "type": "quantitative",
            "scale": {
                "type": "threshold",
                "domain":[10000, 100000, 500000,1000000,100000000],
                "range":["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
            }
          },
          "tooltip": [
            {"field": "properties.NAME", "type": "nominal", "title": "country/Region"},
            {"field": "Labour force", "type": "quantitative"}
        ]
      }
    },
    {
      "transform":[
      {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/data/countryInfo.csv"
            },
            "key": "name",
            "fields": ["latitude", "longitude"]
          }
        }
      ],
      "mark": {"type": "text"},
      "encoding": {
        "longitude": {"field": "longitude", "type": "quantitative"},
        "latitude": {"field": "latitude", "type": "quantitative"},
        "text": {"field": "properties.NAME", "type": "nominal"},
        "opacity": {
          "condition": {
            "test": "datum['properties.NAME'] == 'China' || datum['properties.NAME'] == 'Brazil' || datum['properties.NAME'] == 'Australia' || datum['properties.NAME'] == 'Malaysia' ||  datum['properties.NAME'] == 'United Kingdom' ||  datum['properties.NAME'] == 'United States of America'|| datum['properties.NAME'] == 'India' || datum['properties.NAME'] == 'Canada'",
            "value": 1
          },
          "value": 0
      }
    }
  }
  ]
}
  var specvis2 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Forbes Top 50 Companies by Number of Employees",
  "width": 600, 
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/parthpandit298/FIT3179-Data-Visualisation-2/main/data/forbes_best_employers_2023.csv",
    "format": {
      "type": "csv",
      "parse": {
        "rank": "number",
        "company": "string",
        "employees": "number"
      }
    }
  },

  "transform": [
    // Filter to include only the top 50 companies
    {
      "filter": "datum.rank <=50"
    }
  ],

  "mark": "point",
  "encoding": {
    "x": {"field": "company", "type": "ordinal", "title": "Company Name"},
    "y": {"field": "employees", "type": "quantitative", "title": "Number of Employees"},
  }
}


    vegaEmbed("#vis1", specvis1, { "actions": false }).then(function (result) { }).catch(console.error);
    vegaEmbed("#vis2", specvis2, { "actions": false }).then(function (result) { }).catch(console.error);
  </script>
</body>
</html>
